{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
<p>Ihr Password wurde geändert.</p>
{% if user_manager.USER_ENABLE_FORGOT_PASSWORD %}
<p>Falls Sie dies nicht initiiert haben, <a href="{{ url_for('user.forgot_password', _external=True) }}">klicken Sie hier um das Password zurückzusetzen</a>.</p>
{% endif %}
{% endblock %}
